---
apiVersion: v1
kind: Secret
metadata:
  name: secreto-mysql
type: Opaque
data:
  root-password: bWktY29udHJhc2XDsWEtc2VndXJh


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-phpmyadmin
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin:latest
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: servicio-mysql
            - name: PMA_PORT
              value: "3306"
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secreto-mysql
                  key: root-password

---

apiVersion: v1
kind: Service
metadata:
  name: servicio-phpmyadmin
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
