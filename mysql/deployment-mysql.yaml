---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: disco-datos-mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:5
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: "/var/lib/mysql"
              subPath: "mysql"
              name: mysql-datos
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mi-contraseña-segura
             # valueFrom:
               # secretKeyRef:
                 # name: secreto-mysql
              #    key: mi-contraseña-segura
      volumes:
        - name: mysql-datos
          persistentVolumeClaim:
            claimName: disco-datos-mysql

---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
